            {

                views: 12,

                description: "How global news affects financial markets.",

                views: 19,
                comments: 0,
                link: "https://www.instagram.com/"
            },
            // Add more articles here for further pagination
        ];

        // Initialize pagination variables
        let currentPage = 1;
        const postsPerPage = 12;

        const newsContainer = document.getElementById('news-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');

        // Function to Display News for Current Page
        function displayNews(page) {
            newsContainer.innerHTML = ''; // Clear previous content

            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const currentPosts = newsData.slice(start, end);

            currentPosts.forEach(post => {
                const newsCard = document.createElement('div');
                newsCard.classList.add('news-card');

                newsCard.innerHTML = `
        <img src="${post.image}" alt="News Image">
        <div class="content">
            <h3>${post.title}</h3>
            <p>${post.description}</p>
            <p><strong>Views:</strong> ${post.views} | <strong>Comments:</strong> ${post.comments}</p>
            <a href="${post.link}" target="_blank">Read More</a>
        </div>
    `;

                newsContainer.appendChild(newsCard);
            });

            // Update pagination controls
            pageIndicator.textContent = `Page ${page}`;
            prevBtn.disabled = page === 1;
            nextBtn.disabled = end >= newsData.length;
        }

        // Event Listeners for Pagination Buttons
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayNews(currentPage);
            }
        });

        nextBtn.addEventListener('click', () => {
            if ((currentPage * postsPerPage) < newsData.length) {
                currentPage++;
                displayNews(currentPage);
            }
        });

        // Initial Display
        displayNews(currentPage);

    </script>
